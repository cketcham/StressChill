<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head> 
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/> 
	<title>{% block title %}{% endblock %}</title>

	<link href="/css/main.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="/css/blueprint/screen.css" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="/css/blueprint/print.css" type="text/css" media="print">
	{% block includes %}{% endblock %}

	<script type="text/javascript">
	{% block javascript %}{% endblock %}
	</script>
</head>

<body {% block onload%}{% endblock %} {% block onunload %}{% endblock %}>
	<div class="container">
		<div class="span-14">
			<h1>StressChill</h1>
		</div>
		<div class="span-10 last">
			{% if username %}
				<div class="span-7">
					You are currently logged in as <b>{{username}}</b>
				</div>
				<div class="span-3 last">
					<a href="/user/logout">Logout</a>
				</div>
			{% else %}
			<form action="/user/confirmlogin" method="post">
				<div class="span-4">
					<input type="text" name="username" value=" username " onfocus="if(this.value==' username '){this.value='';}">
				</div>
				<div class="span-4">
					<input type="password" name="password" value="password" onfocus="if(this.value=='password'){this.value='';}">
				</div>
				<div class="span-2 last">
					<input type="submit" value="Login">
				</div>
			</form>
			{% endif %}
		</div>
		
		<hr />
		<div class="span-3 colborder">
			<a href="/">Home</a>
		</div>
		<div class="span-3 colborder">
			<a href="/map">Map</a>
		</div>
		<div class="span-3 colborder">
			<a href="/data">Data</a>
		</div>
		<div class="span-3 colborder">
			<a href="/clients">Android</a>
		</div>
		<div class="span-3 colborder">
			<a href="/about">About</a>
		</div>
		<div class="span-4 last">
			<a href="/summary">Summary</a>
		</div>

		<hr />
		{% if error %}
		<div class='span-23 error last'>{{error}}</div>
		{% endif %}
		{% if success %}
		<div class='span-23 success last'>{{success}}</div>
		{% endif %}
		{% block content %}{% endblock %}
	</div>
</body>

</html>
